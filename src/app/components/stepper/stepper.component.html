<md-horizontal-stepper [linear]="isLinear">
  <md-step [stepControl]="issuesFormGroup">
    <ng-template mdStepLabel>Issues</ng-template>
    <app-issues [formGroup]="issuesFormGroup"></app-issues>
  </md-step>
  <md-step [stepControl]="loginFormGroup">
    <ng-template mdStepLabel>Credentials</ng-template>
    <app-login [formGroup]="loginFormGroup"></app-login>
  </md-step>
  <md-step [stepControl]="projectsFormGroup">
    <ng-template mdStepLabel>Choose Project</ng-template>
    <app-projects [formGroup]="projectsFormGroup"></app-projects>
  </md-step>
  <md-step>
    <ng-template mdStepLabel>Done</ng-template>
    <app-final-step></app-final-step>
  </md-step>
</md-horizontal-stepper>
