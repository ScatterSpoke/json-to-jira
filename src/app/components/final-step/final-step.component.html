<mat-spinner [class.hidden]="!issuesService.processingBatch"></mat-spinner>
<div class="final-step" [class.hidden]="issuesService.processingBatch">
  <h4> The following issues were created on JIRA </h4>
  <mat-list>
    <mat-list-item *ngFor="let issue of issues" >
      <a [href]="issue.self"> {{ issue.key }} </a>
    </mat-list-item>
  </mat-list>
  <div>
    <button mat-raised-button matStepperPrevious>Back</button>
  </div>
</div>
